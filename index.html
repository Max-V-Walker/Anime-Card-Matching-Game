<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="form-container">
        <form id="difficulty-form">

            <label for="difficulty" id="select-game">
                    <span>S</span>
                    <span>e</span>
                    <span>l</span>
                    <span>e</span>
                    <span>c</span>
                    <span>t </span>
                    <span>G</span>
                    <span>a</span>
                    <span>m</span>
                    <span>e </span>
                    <span>! </span>
            </label>
            <br>

            <select id="difficulty">
                <option value="" selected>- - - - - - - - - - - - -</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="difficult">Difficult</option>
            </select>

            <br>
            <br>

            <div id='buttons-container'>
                <button id="letsPlay" class="play-reset-btns" type="submit">Let's Play!</button>
                <button id="restart" class="play-reset-btns">Restart</button>
            </div>
        </form>
    </div>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - -- - -->
    
    <div id="turns-container">
        <h3 id="turns"></h3>
    </div>

    <div class="game-board"></div>

    <!-- - - - - - - - - - - - -- - - - - - - - - - - - - - - - - - - - - - - -- -->
    
    <div class="game-won-lost">
        <p class="game-lost">Ahhh <br> You're Out Of Guesses! <br> Try Again..</p>
    </div>

    <div class="game-won-lost">
        <p class="game-won">Great memory skills! <br> You got all the cards! <br> Try a more difficult level next!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
